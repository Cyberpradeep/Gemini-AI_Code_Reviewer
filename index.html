    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Based on Apple's Human Interface Guidelines
              'light': {
                'bg-base': '#F6F6F6',

                'separator': 'rgba(0, 0, 0, 0.1)',
                'fill-primary': 'rgba(128, 128, 128, 0.2)',
                'fill-secondary': 'rgba(128, 128, 128, 0.12)',
                'label-primary': '#000000',
                'label-secondary': 'rgba(60, 60, 67, 0.6)',
                'label-tertiary': 'rgba(60, 60, 67, 0.3)',
                'accent': '#007AFF',
              },
              'dark': {
                'bg-base': '#1C1C1E',
                'bg-elevated': 'rgba(44, 44, 46, 0.7)',
                'separator': 'rgba(255, 255, 255, 0.15)',
                'fill-primary': 'rgba(128, 128, 128, 0.3)',
                'fill-secondary': 'rgba(128, 128, 128, 0.2)',
                'label-primary': '#FFFFFF',
                'label-secondary': 'rgba(235, 235, 245, 0.6)',
                'label-tertiary': 'rgba(235, 235, 245, 0.3)',
                'accent': '#0A84FF',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            fontSize: {
              'xs': '0.75rem',  // 12px
              'sm': '0.8125rem', // 13px
              'base': '0.9375rem',// 15px
              'lg': '1.125rem', // 18px
              'xl': '1.25rem', // 20px
            },
            borderRadius: {
              'lg': '0.75rem',
              'xl': '1rem',
              '2xl': '1.25rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'subtle': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
              'md': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',

            animation: {
              'fade-in': 'fadeIn 0.3s ease-out',
              'slide-up-fade': 'slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUpFade: {
                '0%': { opacity: '0', transform: 'translateY(24px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          },
        },
      }
